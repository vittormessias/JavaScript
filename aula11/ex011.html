<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <p>Digite sua nacionalidade: </p> 
    <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Enviar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
        var país = window.document.getElementById('txtnac')
        var país = String(país.value)
        var res = window.document.querySelector('div#res')
        res.innerHTML  = `<p> Vivendo em ${país} </p>`
            if(país != 'Brasil'){
                res.innerHTML += `<p> Você é estrangeiro </p>`
            } else{
                res.innerHTML  += `<p> Você é brasileiro </p>`
                }
        }
    </script>

</body>
</html>
