<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var nota = Number(window.prompt('Digite uma nota: '))
    var nota2 = Number(window.prompt('Digite uma outra nota: '))
    var media = (nota + nota2) / 2
    document.write(media >= 6 ? 'APROVADO' : 'REPROVADO')
    </script>
</body>
</html>
